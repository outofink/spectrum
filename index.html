<script type="text/javascript">
//Lets create a simple particle system in HTML5 canvas and JS

//Initializing the canvas
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

//Canvas dimensions
var W = window.innerWidth;
var H = window.innerHeight;
canvas.width=W;
canvas.height=H;


if(window.devicePixelRatio == 2) {
    canvas.width *= 2;
	canvas.height *= 2;
	canvas.style.width = W;
    canvas.style.height = H;
    ctx.scale(2, 2);
}

//Lets create an array of balls
var balls = [];
for(var i = 0; i < 20; i++)
{
	//This will add 20 balls to the array with random positions
	balls.push(new create_particle());
}

//Lets create a function which will help us to create multiple balls
function create_particle()
{
	//Random position on the canvas
	this.x = Math.round(Math.random()*W);
	this.y = Math.round(Math.random()*H);
	
	//Lets add random velocity to each particle
	this.vx = Math.round(Math.random()*20-10);
	this.vy = Math.round(Math.random()*20-10);
	
	//colors
	var r = 255;
	var g = 255;
	var b = 0;
	this.color = "rgba("+r+", "+g+", "+b+",1)";
	
	//Random size
	this.radius = Math.round(Math.random()*20+20);
}

var x = 100; var y = 100;

//Lets animate the particle
function draw()
{
	//Moving this BG paint code insde draw() will help remove the trail
	//of the particle
	//Lets paint the canvas black
	//But the BG paint shouldn't blend with the previous frame
	//Lets reduce the opacity of the BG paint to give the final touch
	ctx.fillStyle = "rgb(0, 0, 0)";
	ctx.fillRect(0, 0, W, H);
	
	//Lets draw balls from the array now
	for(var t = 0; t < balls.length; t++)
	{
		var p = balls[t];
		
		ctx.beginPath();
		
		//Time for some colors
		ctx.fillStyle = p.color;
		ctx.arc(p.x, p.y, p.radius, Math.PI*2, false);
		ctx.fill();
		
		//Lets use the velocity now
		p.x += p.vx;
		p.y += p.vy;
		//To prevent the balls from moving out of the canvas

		if ((p.x + p.radius) > W) {

            p.x = W - p.radius;
            p.vx *= -1;
        }
        else if ((p.x - p.radius) < 0) {
            p.x = p.radius;
            p.vx *= -1;
        }

        if ((p.y + p.radius) > H) {
            p.y = H - p.radius;
            p.vy *= -1;
        }
        else if ((p.y - p.radius) < 0) {
            p.y = p.radius;
            p.vy *= -1;
        }
        collisionCheck();
	}
}

function collisionCheck()
{	
	for(var i = 0; i < (balls.length); i++)
	{
		var ball0 = balls[i];
		
		for(var j = i + 1; j < balls.length; j++)
		{
			var ball1 = balls[j];
			var dx = ball1.x - ball0.x;
			var dy = ball1.y - ball0.y;
			var dist = Math.sqrt(dx * dx + dy * dy);
			var minDist = ball0.radius + ball1.radius;

			if(dist < minDist)
			{
				var angle = Math.atan2(dy, dx);
				var tx = ball0.x + dx / dist * minDist;
				var ty = ball0.y + dy / dist * minDist;
				var ax = (tx - ball1.x);
				var ay = (ty - ball1.y);
				
				var OLDball0vx = ball0.vx;
				var OLDball0vy = ball0.vy;
				var OLDball1vx = ball1.vx;
				var OLDball1vy = ball1.vy;
				
				ball0.x -= ax;
				ball0.y -= ay;
				
				ball1.x += ax;
				ball1.y += ay;
				
				ball0.vx -= ax;
				ball0.vy -= ay;
				ball1.vx += ax;
				ball1.vy += ay;

				var ratio = Math.sqrt(((OLDball0vx * OLDball0vx) + (OLDball0vy * OLDball0vy))) / Math.sqrt(((ball0.vx * ball0.vx) +  (ball0.vy * ball0.vy)));
				ball0.vx *= ratio;
				ball0.vy *= ratio;

				ratio = Math.sqrt((OLDball1vx * OLDball1vx) +  (OLDball1vy * OLDball1vy))/ Math.sqrt((ball1.vx * ball1.vx) +  (ball1.vy * ball1.vy))
				ball1.vx *= ratio;
				ball1.vy *= ratio;
			}
		}
	}
}

// stats.js - http://github.com/mrdoob/stats.js
var stats = new Stats();
stats.setMode(0); // 0: fps, 1: ms

// Align top-left
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';

document.body.appendChild( stats.domElement );

var fps = 60;
var now;
var then = Date.now();
var interval = 1000/fps;
var delta;

function gameLoop() {
	requestAnimationFrame(gameLoop);
     
    now = Date.now();
    delta = now - then;
     
    if (delta > interval) {
    	then = now - (delta % interval);

	    stats.begin();

	    draw()

	    stats.end();
	}
};

gameLoop();
</script>
